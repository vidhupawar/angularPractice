<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/ngstorage/ngStorage.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/service/factory.js"></script>
  <script src="scripts/controllers/user.js"></script>
</head>
<body ng-app="lmsPro" ng-controller="regCtrl" >
<div class="navbar navbar-default" id="register">
  <div class="container">
    <div class="navbar-header">
      <a href="#" class="navbar-brand">Student</a>
      <div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="views/dashboard.html">Login</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="col-md-12" align="center">
  <div>
    <h1>Student Registration</h1>
  </div>
</div>
<div class="row" align="center">
  <div class="col-md-8 col-md-offset-2">
    <div class="well bs-component">
      <form class="form-horizontal" name="form" novalidate >
        <div class="form-group">
          <div>
            <h3>Student</h3>
          </div>
          <div class="row" >
            <label class="col-md-2 control-label">ID</label>
            <div class="col-md-4">
              <input type="text" class="form-control" id="ID" name="ID" placeholder="ID" ng-model="id" required >
            </div>

            <label class="col-md-2 control-label" >Email</label>
            <div class="col-md-4">
              <input type="email" class="form-control" placeholder="Email" ng-model="email">
            </div>
          </div>
          <br>
          <div class="row">
            <label class="col-md-2 control-label">First_Name</label>
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="First_Name" ng-model="fname">
            </div>
            <label class="col-md-2 control-label">Last_Name</label>
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Last_Name" ng-model="lname">
            </div>
          </div>
         <br>
          <div class="row">
            <label class="col-md-2 control-label">address</label>
            <div class="col-md-4">
              <textarea class="form-control" placeholder="Address" ng-model="add" id="" cols="10" rows="2"></textarea>
            </div>
          </div>
          <br>
          <div class="row">
            <label class="col-md-2 control-label">D.O.B.</label>
            <div class="col-md-4">
              <input type="date" class="form-control" placeholder="Age" ng-model="dob">
            </div>
            <label class="col-md-2">Gender</label>
            <div class="col-md-3">
                <input type="radio"  ng-model="gender" value="male" >Male
                <input type="radio" ng-model="gender" value="female">Female
            </div>
          </div >
         <br>
          <div class="row">
            <label class="col-md-2 control-label">Mobile</label>
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Mobile" ng-model="mobile" >
            </div>
            <div class="form-group">
              <label for="InputFile" class="col-md-2">upload image</label>
              <div class="col-md-1">
                <img src="images/upload.png" class="img-responsive" alt="Responsive image">
                <input type="file" id="InputFile">
              </div>
            </div >
          </div>
          <br>
          <div class="row" >
            <label class="col-md-2 control-label">Password</label>
            <div class="col-md-4">
              <input type="password" class="form-control" placeholder="Password" ng-model="pwd" name="Password"  >
            </div>
            <label class="col-md-2 control-label">Re-Password</label>
            <div class="col-md-4">
              <input type="password" class="form-control" placeholder="Re-Password" ng-model="repwd"  >
            </div>
          </div>
          <br>
          <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="100" aria-valuemin="100" aria-valuemax="100" style="width: 100%">
            </div>
          </div>
          <br>
          <div >
            <br>
            <button type="button" class="btn btn-success"  ng-click="regUser()">Submit</button>
            <button type="button" class="btn btn-danger">Close</button>
            <button type="button" class="btn btn-warning">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
